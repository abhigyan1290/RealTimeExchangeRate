<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>Conversion Result</title>
    <style>
      body {
        font-family: Arial, sans-serif;
        background-color: #f8f9fa;
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
        margin: 0;
      }
      .container {
        background: white;
        padding: 2rem;
        border-radius: 10px;
        box-shadow: 0 0 20px rgba(0, 0, 0, 0.1);
        width: 300px;
      }
      h1 {
        text-align: center;
        margin-bottom: 1.5rem;
      }
      p {
        text-align: center;
        font-size: 1.2rem;
        margin-bottom: 1.5rem;
      }
      a {
        display: block;
        text-align: center;
        padding: 0.75rem;
        border: none;
        border-radius: 5px;
        background-color: #007bff;
        color: white;
        font-size: 1rem;
        text-decoration: none;
        cursor: pointer;
      }
      a:hover {
        background-color: #0056b3;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <h1>Conversion Result</h1>
      <p>Exchange rate from {{ from_currency }} to {{ to_currency }}: {{ rate }}</p>
      <p>Converted amount in {{to_currency}}: {{convert_val}}</p>
      <a href="/">Convert Another</a>
    </div>
  </body>
</html>
